<h2>{{question.question_text}}</h2>

<ul>
    {% for c in question.choice_set.all  %}
        <li>
            {{c.choice_text}} -- {{c.votes}} vote{{ c.votes|pluralize }} 
            {% if c.is_correct_choice %}
                correct!
            {% endif %}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Select again?</a>
